<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/modern-normalize.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Welcome | Savori</title>
</head>
<body>
  <img class="awning" src="assets/img/bg-awning.png" alt="Awning">
  <section id="background">
    <img src="assets/img/bg-stripes.png" alt="Stripes BG">
    <img src="assets/img/bg-right.png" alt="Green BG">
  </section>
  
  <main>
    <div class="savori-container">
      <img src="assets/img/icon.svg" alt="Savori Icon">
      <div class="card-static">
        <img class="cat-mascot" src="assets/img/catMascot.gif" alt="Cat Mascot Gif">
      </div>
    </div>

    <div class="sign-up-form">
      <form action="" method="post" 
      class="form-img">
        <p>The pantry is waiting. Let's gather your favorite recipes!</p>
        <div class="input-pair">
          <p>Step 1:</p>
          <label for="first_name">first name:</label>
          <input type="text" id="first_name" name="first_name">
          <br>
          <label for="last_name">last name:</label>
          <input type="text" id="last_name" name="last_name">
        </div>

        <div class="input-pair">
          <p>Step 2:</p>
          <label for="user_email">email:</label>
          <input type="email" id="user_email" name="email" placeholder="angel@gmail.com">
          <br>
          <label for="user_number">phone number:</label>
          <input type="tel" id="user_number" name="phone" placeholder="123-456-7890">
        </div>

        <div class="input-pair">
          <p>Step 3:</p>
          <label for="user_pass">password:</label>
          <input type="password" id="user_pass" name="password">
          <br>
          <label for="user_pass_confirm">confirm password:</label>
          <input type="password" id="user_pass_confirm" name="password_confirm">
        </div>
        <br>

      </form>
    </div>
    
  </main>

  <footer>
    <img class="awning-bottom" src="assets/img/bg-awning-2.svg" alt="Bottom Awning">
  </footer>

</body>
</html>
